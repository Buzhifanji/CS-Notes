        const defaultRE = /\{\{(.+?)\}\}/g;
        // 把 数据
        const data = {name: 'hello 编译模板'}
        const element = document.querySelector('#app')
        // 替换
        const textContxt = element.textContent.replace(defaultRE, (...rest) => {
            // 把 {{name}} 替换成 data.name
            element.textContent = data[rest[1]]
        })       
    </script>
