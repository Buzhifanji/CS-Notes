<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="myapp">
        <h2>源码学习</h2>
        <button @click="action">click</button>
        <p>{{numPlus}}</p>
    </template>
    <script src="../../dist/vue.global.js"></script>
    <script>
        const { createApp, ref, computed } = Vue
        const vue_app = {
            template: '#myapp',
            setup() {
                const num = ref(1)
                const action = () => {
                    num.value += 2
                }

                const numPlus = computed(() => num.value + 1)
                console.log(numPlus)
                return { action, numPlus }
            }
        }
        const app = createApp(vue_app)
        app.mount('#app')
    </script>
</body>

</html>
