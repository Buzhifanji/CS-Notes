<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom elements</title>
    <!-- 在Chrome版本76.0.3809.132（正式版本）（64 位）中测试发现，customElements.define()必须在js文件中调用，且引用此js文件时必须在script标签上添加defer属性，否则this.getAttribute('属性名称')无法获取到值 -->
    <script src="./autonomous-custom-elements.js" defer></script>
</head>
<body>
    <h1>Pop-up info widget - web components</h1>
    <form>
        <div>
          <label for="cvc">Enter your CVC 
                <popup-info img="img/tsc.png" data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card.">
                </popup-info>
            </label>
          <input type="text" id="cvc">
        </div>
      </form>
</body>
</html>
